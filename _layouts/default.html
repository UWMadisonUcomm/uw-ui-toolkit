<!DOCTYPE html>
<html>
  <head>
    <title>{{site.name}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Bootstrap -->
    <link href="/dist/css/uw-ui-toolkit.css" rel="stylesheet" media="screen">
    <link href="/doc-assets/select2/select2.css" rel="stylesheet" media="screen">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <!-- JavaScript plugins (requires jQuery) -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
    <script src="/doc-assets/select2/select2.min.js"></script>
    <style type="text/css" media="screen">
      body {
        position: relative; /* For scrollyspy */
        padding-top: 50px; /* Account for fixed navbar */
      }
      .toolkit-header h1 {
        margin-bottom:20px;
      }
      .hero {
        border-bottom:1px solid #C8C8C8;
      }
      .hero a.btn {
        margin: 20px 5px 0 0;
      }
    </style>
  </head>
  <body data-slug="{{page.slug}}">
    <div class="navbar navbar-fixed-top navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button data-target=".navbar-collapse" data-toggle="collapse" class="navbar-toggle" type="button">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">UW UI Toolkit</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/getting-started/">Getting started</a></li>
            <li><a href="/documentation/">Documentation</a></li>
            <li><a href="/examples/">Examples</a></li>
            <li><a href="/contact/">Contact us</a>
          </ul>
        </div>
      </div>
    </div>
    {{ content }}
    <script>
      $('[data-active]').each(function(i,el) {
        var active = new RegExp($(this).data('active'));
        if (active.test(location.pathname))
          $(this).addClass('active');
      });
      $("[data-toggle='tooltip']").tooltip();
    </script>
  </body>
</html>
